name: Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:


jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Get github short hash
        id: github_short_hash
        run: echo "::set-output name=result::$(git rev-parse --short "${{ github.sha }}")"
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'build.gradle.kts') }}
      - name: Build with Gradle
        run: |
          cd ${{ github.workspace }}
          chmod +x gradlew
          sh ./gradlew build
        timeout-minutes: 25
      - name: Upload artifacts (fabric)
        uses: actions/upload-artifact@v3
        with:
          name: 1.19-${{ steps.github_short_hash.outputs.result }}-fabric
          path: ${{ github.workspace }}/fabric/build/libs
      - name: Upload artifacts (forge)
        uses: actions/upload-artifact@v3
        with:
          name: 1.19-${{ steps.github_short_hash.outputs.result }}-forge
          path: ${{ github.workspace }}/forge/build/libs
      - name: Upload artifacts (quilt)
        uses: actions/upload-artifact@v3
        with:
          name: 1.19-${{ steps.github_short_hash.outputs.result }}-quilt
          path: ${{ github.workspace }}/quilt/build/libs