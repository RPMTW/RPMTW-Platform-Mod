buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("javax.ws.rs:javax.ws.rs-api:2.1")
        classpath group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.30.1', changing: true
        classpath group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.30.1', changing: true
        classpath group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.30.1', changing: true
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
        classpath group: 'net.sf.json-lib', name: 'json-lib', version: '2.4', classifier: "jdk15", changing: true
    }
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
apply plugin: 'net.minecraftforge.gradle'
group = 'siongsng.rpmtwupdatemod'
version = '1.0.0'
archivesBaseName = 'rpmtw_update_mod'
sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'
minecraft {
    mappings channel: 'snapshot', version: '20210309-1.16.5'
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            mods {
                rpmtwupdatemod {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            mods {
                rpmtwupdatemod {
                    source sourceSets.main
                }
            }
        }
        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'rpmtwupdatemod', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
            mods {
                rpmtwupdatemod {
                    source sourceSets.main
                }
            }
        }
    }
}
sourceSets.main.resources { srcDir 'src/generated/resources' }
dependencies {
    implementation("javax.ws.rs:javax.ws.rs-api:2.1")
    implementation("org.glassfish.jersey.inject:jersey-hk2:2.30.1")
    implementation("org.glassfish.jersey.media:jersey-media-json-jackson:2.30.1")
    implementation("org.glassfish.jersey.core:jersey-client:2.30.1")
    implementation("net.sf.json-lib:json-lib:2.4:jdk15")
    minecraft 'net.minecraftforge:forge:1.16.5-36.1.1'
}
jar {
    manifest {
        attributes([
                "Specification-Title"     : "rpmtwupdatemod",
                "Specification-Vendor"    : "SiongSng",
                "Specification-Version"   : "1",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : version,
                "Implementation-Vendor"   : "SiongSng",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
jar.finalizedBy('reobfJar')
